name: Smoke Test

on:
  push:
    branches: [ main, 'chore/*' ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt >> pip_install.log 2>&1
        continue-on-error: true

      - name: Check for pip install errors
        id: pip_check
        run: |
          if [ $? -ne 0 ]; then
            echo "pip_failed=true" >> $GITHUB_ENV
          else
            echo "pip_failed=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Upload pip logs on failure
        if: env.pip_failed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pip-logs-ubuntu
          path: pip_install.log

      - name: Stop workflow on failure
        if: env.pip_failed == 'true'
        run: |
          echo "Pip install failed. Stopping workflow."
          exit 1

      - name: Install windows-only dependencies
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-windows.txt

      - name: Run smoke test
        run: |
          python tests/smoke_test.py
